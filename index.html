<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet" />
        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <!-- SVG SPRITE FILES-->

        <main class="container">
            <section class="card card--1">
                <div class="top">
                    <div class="top__logo">
                        <svg class="top__icon">
                            <use href="images/sprite.svg#logo"></use>
                        </svg>
                    </div>
                    <div class="top__icon-grid">
                        <div class="top__icons">
                            <svg class="top__icons--document">
                                <use href="images/sprite.svg#document"></use>
                            </svg>
                        </div>

                        <div class="top__icons">
                            <svg class="top__icons--folder">
                                <use href="images/sprite.svg#folder"></use>
                            </svg>
                        </div>

                        <div class="top__icons">
                            <svg class="top__icons--upload">
                                <use href="images/sprite.svg#upload"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
            <section class="card card--2">
                <div class="bottom">
                    <p class="paragraph">
                        You've used &nbsp;<span>8<span class="mid-p">1</span><span class="btm-p">5</span> GB</span> &nbsp; of your storage
                    </p>

                    <div class="slider--shadow">
                        <div class="slider"></div>
                    </div>

                    <div class="bottom__storage">
                        <span class="bottom__storage-left">0 GB</span>
                        <span class="bottom__storage-right">1000 GB</span>
                    </div>
                </div>

                <div class="bottom__label">
                    <p class="bottom__label--1"><span>1</span><span class="mid">8</span><span class="btm">5</span></p>
                    <p class="bottom__label--2">GB left</p>
                </div>
            </section>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Mateusz Lipowicz</a>.
        </div>
    </body>
</html>
